<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpleShop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
 
  <!-- Navigation -->
  <nav class="navbar">
    <h1>SimpleShop</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#video">Tutorial</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
 
  <!-- Hero banner -->
  <header class="banner">
    <h2>Welcome to SimpleShop</h2>
    <p>Affordable items at your fingertips</p>
  </header>
 
  <!-- Content Section -->
  <section id="products">
    <h3>Our Products</h3>
    <div class="product-list">
      <div class="product">
        <img src="shirt.jpg" alt="Shirt" />
        <p>Formal Shirt - $30</p>
      </div>
      <div class="product">
        <img src="shoes.jpg" alt="Shoes" />
        <p>Running Shoes - $30</p>
      </div>
      <div class="product">
        <img src="watch.jpg" alt="Watch" />
        <p>Wrist Watch - $25</p>
      </div>
    </div>
  </section>
 
  <!-- Embedded Video -->
  <section id="video">
    <h3>How to Shop</h3>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/gh3L1wPOpyk" allowfullscreen></iframe>
  </section>
 
  <!-- Footer -->
  <footer id="contact">
    <p>Contact us at support@simpleshop.com</p>
    <p>&copy; 2025 SimpleShop</p>
  </footer>
 
</body>
</html>
